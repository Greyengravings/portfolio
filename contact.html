        .form-container {
    position: relative;
    background: rgba(30, 30, 30, 0.6);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 600px;
    z-index: 2;
    overflow: hidden;
    transition: border 0.3s ease;
}

/* Before & After for border animation */
.form-container::before,
.form-container::after {
    content: '';
    position: absolute;
    background-color: #00bfa6;
    transition: all 0.2s ease;
    z-index: -1;
}

/* Initial state: invisible borders */
.form-container::before {
    top: 0;
    left: 0;
    height: 5px;
    width: 0;
}

.form-container::after {
    top: 0;
    right: 0;
    width: 5px;
    height: 0;
}

/* Trigger animation on hover */
.form-container:hover::before {
    width: 100%;
    transition-delay: 0s;
}

.form-container:hover::after {
    height: 100%;
    transition-delay: 0s;
}

/* Extra borders for bottom and left - via inner pseudo-element */
.form-container::after,
.form-container::before,
.form-container .border-helper::before,
.form-container .border-helper::after {
    content: '';
    position: absolute;
    background-color: #00bfa6;
    z-index: -1;
}

.form-container .border-helper::before {
    bottom: 0;
    right: 0;
    height: 5px;
    width: 0;
    transition: width 0.2s ease;
    transition-delay: 0s;
}

.form-container .border-helper::after {
    bottom: 0;
    left: 0;
    width: 5px;
    height: 0;
    transition: height 0.2s ease;
    transition-delay: 0s;
}

.form-container:hover .border-helper::before {
    width: 100%;
}

.form-container:hover .border-helper::after {
    height: 100%;
}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    alert('Please fill out all fields before submitting.');
                    return;
                }

                alert(`Thank you, ${name}! Your message has been received. We'll get back to you at ${email}.`);
                contactForm.reset();
            });
        });
    </script>

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

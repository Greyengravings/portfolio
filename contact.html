<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Hitesh NIhalani</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
        }

        header {
            background: #000;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #00bfa6;
        }

        /* Contact Header */
        .contact-header {
            text-align: center;
            padding: 60px 20px;
            background-color: #000;
            color: #ffffff;
        }

        .contact-header h2 {
            font-size: 36px;
            color: #00bfa6;
            margin-bottom: 30px;
        }

        /* Contact Form Section */
        .contact-form-section {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            background: #1e1e1e;
            padding: 40px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #00bfa6;
        }

        input, textarea {
            width: 95%;
            padding: 20px 10px;
            border: 1px solid #333;
            border-radius: 15px;
            background: #121212;
            color: #e0e0e0;
            font-size: medium;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #00bfa6;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #009e90;
        }

        /* Footer */
        footer {
            background: #000;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    alert('Please fill out all fields before submitting.');
                    return;
                }

                alert(`Thank you, ${name}! Your message has been received. We'll get back to you at ${email}.`);
                contactForm.reset();
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="https://media.licdn.com/dms/image/v2/D4D03AQHIi1I8ZhsQRg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1721661928958?e=1743638400&v=beta&t=QDQOJn5yUDXgJjq53EBbryN72FSTPFGHvBd0B0Ve1NA" alt="Profile Img">
            <h1>Hitesh Nihalani</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#about-me">About</a>
            <a href="index.html#details">Details</a>
        </nav>
    </header>

    <section class="contact-header">
        <h2>Contact Me</h2>
    </section>

    <section class="contact-form-section">
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
